<mat-card color="accent" class="card__title">
    <h1>Historico de alerta generadas</h1>
</mat-card>


<table mat-table [dataSource]="hAlerts">

    <ng-container matColumnDef="alertCode">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.alertCode}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="activeStart">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.activeStart}} </td>
    </ng-container>

    <ng-container matColumnDef="activeEnd">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.activeEnd}} </td>
    </ng-container>

    <ng-container matColumnDef="cause">
        <th mat-header-cell *matHeaderCellDef> Cause </th>
        <td mat-cell *matCellDef="let element"> {{element.cause}} </td>
    </ng-container>

    <ng-container matColumnDef="effect">
        <th mat-header-cell *matHeaderCellDef> Effect </th>
        <td mat-cell *matCellDef="let element"> {{element.effect}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
